
<div class="container ">
  <div class="card mb-3" *ngFor="let product of products" [routerLink]="['/details']" (click)="selectProduct(product.id)">
    <img [src]="product.image" >
    <div class="card-body">
        <p class="card-text">ID: {{product.id}}</p>
      <a class="card-title">{{product.title}}</a>
      <p class="card-text">Precio: ${{product.price}}.00</p>
      <p class="card-text">{{product.description}}</p>
      <p class="card-text"><small class="text-body-secondary">Categoria: {{product.category}}</small></p>
    </div>
</div>
</div>
